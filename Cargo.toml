[package]
name = "iban_validate"
# Note: When updating, also update in lib.rs and README.md
version = "0.3.1"
authors = ["Thomas den Hollander <denhollander.thomas@gmail.com>"]
include = [
    "**/*.rs",
    "Cargo.toml"
]
description = "A small crate to verify IBAN account numbers."
repository = "https://github.com/ThomasdenH/iban_check"
documentation = "https://docs.rs/iban_validate/"
license = "MIT/Apache-2.0"
readme = "README.md"
keywords = ["iban", "iban-validator"]
categories = ["parsing"]

[badges]
travis-ci = { repository = "https://travis-ci.org/ThomasdenH/iban_validate" }
appveyor = { repository = "https://ci.appveyor.com/project/ThomasdenH/iban-validate" }

[lib]
name = "iban"
path = "src/lib.rs"

[dependencies]
regex = "0.2"
lazy_static = "0.2.8"

[dev-dependencies]
spectral = "0.6.0"
